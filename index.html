<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="background"></div>
    <header id="header-home">
      <nav class="nav-container">
        <div><img src="img/logo.svg" alt="logo" id="logo" /></div>
        <div class="menu-wrap">
          <label for="checkbox"></label>
          <input id="checkbox" type="checkbox" class="toggler" />
          <div class="hamburger"><div></div></div>
          <div class="menu">
            <div>
              <div>
                <ul>
                  <li><a href="#">Product</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Pricing</a></li>
                  <li class="separator"></li>
                  <li><a class="login" href="#">Login</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- section main   -->
    <section id="section-main">
      <div class="section-a">
        <h1 class="heading-main">
          <span class="heading-primary"
            ><span class="new">New </span>&nbsp Monograph Dashboard</span
          >
          <span class="heading-secondary"
            >Powerful insights into your team</span
          >
        </h1>
        <p>Project planning and time tracking for agile teams</p>
        <p>
          <a href="#" class="demo">Schedule a demo</a>
          <span class="demo-text">to see a preview</span>
        </p>
      </div>
      <div class="section-b">
        <img
          class="device-image"
          src="img/illustration-devices.svg"
          alt="devices"
        />
      </div>
    </section>

    <footer id="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">o2three</a>.
      </p>
    </footer>
  </body>
</html>
